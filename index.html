<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesium Electron App</title>
  <!-- CesiumJS CSS -->
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.137/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <!-- 애플리케이션 CSS -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="cesiumContainer"></div>
  
  <!-- 사이드바 -->
  <div id="sidebar">
    <div id="sidebarHeader">
      <h2>제어 패널</h2>
      <button id="sidebarToggle">◀</button>
    </div>
    <div id="sidebarContent">
      <div class="tab-container">
        <!-- 탭 버튼 -->
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="tle">TLE 입력</button>
          <button class="tab-button" data-tab="sar-config">SAR 설정</button>
          <button class="tab-button" data-tab="swath">SAR Swath</button>
        </div>

        <!-- TLE 입력 탭 -->
        <div id="tleTab" class="tab-content active">
          <div class="sidebar-section">
            <h3>TLE 입력</h3>
            <label>
              <input type="checkbox" id="useTLE"> TLE 사용
            </label>
            <label>
              TLE 데이터:
              <textarea id="tleInput" placeholder="TLE 데이터를 입력하세요 (2줄 또는 3줄)&#10;예시:&#10;ISS (ZARYA)&#10;1 25544U 98067A   24123.45678901  .00001234  00000+0  12345-4 0  9999&#10;2 25544  51.6442 123.4567 0001234 234.5678 123.4567 15.12345678901234"></textarea>
            </label>
            <button id="applyTLE">TLE 적용</button>
            <label style="margin-top: 15px;">
              위성 고도 오프셋 (m):
              <input type="number" id="satelliteAltitudeOffset" value="0" step="1000" min="-1000000" max="1000000">
              <div class="info">위성 고도를 조정합니다. 양수는 고도 증가, 음수는 고도 감소입니다.</div>
            </label>
          </div>

          <!-- 위성 방향 제어 섹션 -->
          <div class="sidebar-section" style="margin-top: 20px;">
            <h3>위성 방향 제어</h3>
            <label style="margin-bottom: 15px;">
              <input type="checkbox" id="useCustomOrientation"> 커스텀 방향 사용
              <div class="info">체크하면 Yaw, Pitch, Roll을 수동으로 제어할 수 있습니다.</div>
            </label>

            <div style="margin-bottom: 15px;">
              <label>
                Yaw (Z축 회전) - 좌우 방향 트는 회전:
                <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                  <input type="range" id="satelliteYaw" min="-180" max="180" step="0.1" value="0" style="flex: 1;">
                  <span id="satelliteYawValue" style="min-width: 50px; text-align: right;">0.0°</span>
                </div>
                <div class="info">SAR 관측 방향이 앞/뒤로 살짝 바뀝니다. Azimuth 위치 오차 발생.</div>
              </label>
            </div>

            <div style="margin-bottom: 15px;">
              <label>
                Pitch (Y축 회전) - 위아래 고개 드는 회전:
                <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                  <input type="range" id="satellitePitch" min="-90" max="90" step="0.1" value="0" style="flex: 1;">
                  <span id="satellitePitchValue" style="min-width: 50px; text-align: right;">0.0°</span>
                </div>
                <div class="info">레이더 입사각 변화. Incidence angle 변화 및 Range 위치 오차 발생.</div>
              </label>
            </div>

            <div style="margin-bottom: 15px;">
              <label>
                Roll (X축 회전) - 좌우 기울어짐 ⭐ SAR에서 가장 중요:
                <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                  <input type="range" id="satelliteRoll" min="-90" max="90" step="0.1" value="0" style="flex: 1;">
                  <span id="satelliteRollValue" style="min-width: 50px; text-align: right;">0.0°</span>
                </div>
                <div class="info">SAR 빔이 좌우로 이동. Range 방향 위치 오차, 스와스 이동, 간섭계(InSAR) 오차 발생.</div>
              </label>
            </div>

            <button id="resetOrientation" class="sidebar-section button" style="width: 100%; margin-top: 10px;">방향 리셋</button>
          </div>
        </div>

        <!-- SAR 시스템 설정 탭 -->
        <div id="sar-configTab" class="tab-content">
          <div class="sidebar-section">
            <h3>SAR 시스템 설정</h3>
            
            <div style="margin-bottom: 20px;">
              <h4>저장된 설정 목록</h4>
              <select id="sarConfigList" style="width: 100%; margin-bottom: 10px;" size="5">
                <!-- 저장된 설정 목록이 동적으로 표시됨 -->
              </select>
              <div style="display: flex; gap: 5px;">
                <button id="sarConfigNewBtn" class="sidebar-section button" style="flex: 1;">새 설정</button>
                <button id="sarConfigLoadBtn" class="sidebar-section button" style="flex: 1;">불러오기</button>
                <button id="sarConfigDeleteBtn" class="sidebar-section button" style="flex: 1;">삭제</button>
              </div>
            </div>

            <label>
              설정 이름:
              <input type="text" id="sarConfigName" placeholder="설정 이름을 입력하세요" style="width: 100%;">
            </label>

            <div style="margin-top: 15px;">
              <h4>기본 주파수 파라미터</h4>
              <label>
                반송파 주파수 (Hz):
                <input type="text" id="sarConfigFc" value="5.4e9">
              </label>
              <label>
                대역폭 (Hz):
                <input type="text" id="sarConfigBw" value="150e6">
              </label>
              <label>
                샘플링 주파수 (Hz):
                <input type="text" id="sarConfigFs" value="250e6">
              </label>
            </div>

            <div style="margin-top: 15px;">
              <h4>펄스 파라미터</h4>
              <label>
                펄스 폭 (s):
                <input type="text" id="sarConfigTaup" value="10e-6">
              </label>
              <label>
                펄스 반복 주파수 (Hz):
                <input type="text" id="sarConfigPrf" value="5000">
              </label>
            </div>

            <div style="margin-top: 15px;">
              <h4>샘플링 윈도우 파라미터</h4>
              <label>
                샘플링 윈도우 시작 시간 (s):
                <input type="text" id="sarConfigSwst" value="10e-6">
              </label>
              <label>
                샘플링 윈도우 길이 (s):
                <input type="text" id="sarConfigSwl" value="50e-6">
              </label>
            </div>

            <div style="margin-top: 15px;">
              <h4>위성 파라미터</h4>
              <label>
                궤도 높이 (m):
                <input type="text" id="sarConfigOrbitHeight" value="517e3">
              </label>
            </div>

            <div style="margin-top: 15px;">
              <h4>안테나 파라미터</h4>
              <label>
                안테나 폭 (m):
                <input type="text" id="sarConfigAntennaWidth" value="4.0">
              </label>
              <label>
                안테나 높이 (m):
                <input type="text" id="sarConfigAntennaHeight" value="0.5">
              </label>
              <label>
                안테나 롤 각도 (deg):
                <input type="text" id="sarConfigAntennaRollAngle" value="0.0">
              </label>
              <label>
                안테나 피치 각도 (deg):
                <input type="text" id="sarConfigAntennaPitchAngle" value="0.0">
              </label>
              <label>
                안테나 요 각도 (deg):
                <input type="text" id="sarConfigAntennaYawAngle" value="0.0">
              </label>
            </div>

            <div style="margin-top: 15px;">
              <h4>전력 및 게인 파라미터</h4>
              <label>
                송신 전력 (W):
                <input type="text" id="sarConfigPt" value="1000.0">
              </label>
              <label>
                수신 안테나 게인:
                <input type="text" id="sarConfigGRecv" value="1.0">
              </label>
              <label>
                노이즈 지수 (dB):
                <input type="text" id="sarConfigNF" value="3.0">
              </label>
              <label>
                시스템 손실 (dB):
                <input type="text" id="sarConfigLoss" value="2.0">
              </label>
              <label>
                시스템 온도 (K):
                <input type="text" id="sarConfigTsys" value="290.0">
              </label>
            </div>

            <div style="margin-top: 15px;">
              <h4>ADC 파라미터</h4>
              <label>
                ADC 비트 수:
                <input type="number" id="sarConfigAdcBits" value="12" min="1" max="32">
              </label>
            </div>

            <div style="margin-top: 15px;">
              <h4>빔 파라미터</h4>
              <label>
                빔 ID:
                <input type="text" id="sarConfigBeamId" value="Beam0000">
              </label>
            </div>

            <div style="margin-top: 20px;">
              <button id="sarConfigSaveBtn" class="sidebar-section button">저장</button>
            </div>
          </div>
        </div>

        <!-- SAR Swath 제어 탭 -->
        <div id="swathTab" class="tab-content">
          <div class="sidebar-section">
            <h3>SAR Swath 제어</h3>
            
            <label>
              모드 선택:
              <select id="swathMode">
                <option value="static">정적 (Static)</option>
                <option value="realtime_tracking">실시간 추적 (Realtime Tracking)</option>
                <option value="predicted_path">예측 경로 (Predicted Path)</option>
                <option value="historical">과거 경로 (Historical)</option>
                <option value="backend_api">Backend API</option>
                <option value="custom_geometry">사용자 정의 기하 (Custom Geometry)</option>
              </select>
            </label>
            <!-- 실시간 추적 모드용 시작/종료 버튼 -->
            <div id="realtimeTrackingControls" style="display: none; margin-top: 10px;">
              <button id="realtimeTrackingToggle" class="sidebar-section button" style="width: 100%; margin-top: 8px;">시작</button>
            </div>
            <!-- 정적 모드용 Swath 추가 버튼 -->
            <div id="staticModeControls" style="display: none; margin-top: 10px;">
              <button id="staticAddSwathBtn" class="sidebar-section button" style="width: 100%; margin-top: 8px;">Swath 추가</button>
            </div>
          </div>

          <div class="sidebar-section">
            <h4>시각화 옵션</h4>
            <div style="margin-bottom: 10px;">
              <span style="font-size: 12px; display: block; margin-bottom: 8px;">Swath 그룹 사이드바</span>
              <button id="swathGroupsToggleFromTab">접기</button>
            </div>
            <label>
              색상:
              <select id="swathColor">
                <option value="PURPLE" selected>Purple</option>
                <option value="CYAN">Cyan</option>
                <option value="YELLOW">Yellow</option>
                <option value="RED">Red</option>
                <option value="GREEN">Green</option>
                <option value="BLUE">Blue</option>
                <option value="ORANGE">Orange</option>
                <option value="GRAY">Gray</option>
              </select>
            </label>
            <label>
              투명도: <span id="alphaValue">0.05</span>
              <input type="range" id="swathAlpha" min="0" max="1" step="0.01" value="0.05">
              <div class="info">0.01 단위로 조정 가능합니다 (0 = 완전 투명, 1 = 불투명)</div>
            </label>
            <label>
              최대 Swath 개수:
              <input type="number" id="swathMaxCount" min="1" max="2000" value="1000">
            </label>
            <label>
              업데이트 간격 (ms):
              <input type="number" id="swathUpdateInterval" min="50" max="5000" value="200" step="50">
              <div class="info">값이 작을수록 더 빠르게 Swath가 생성됩니다 (권장: 100-500ms)</div>
            </label>
          </div>
          
          <div class="sidebar-section">
            <h4>Swath 파라미터</h4>
            <label>
              Near Range (m):
              <input type="number" id="swathNearRange" value="200000" step="1000">
            </label>
            <label>
              Swath Width (m):
              <input type="number" id="swathWidth" value="400000" step="1000">
            </label>
            <label>
              Azimuth Length (m):
              <input type="number" id="swathAzimuthLength" value="50000" step="1000">
            </label>
            <label>
              Heading 오프셋 (도):
              <input type="number" id="swathHeadingOffset" value="0" min="-180" max="180" step="1">
              <div class="info">Swath 방향을 조정합니다. 양수는 시계 방향, 음수는 반시계 방향입니다.</div>
            </label>
          </div>

        </div>
      </div>
    </div>
  </div>
  
  <!-- 두 번째 사이드바: Swath 그룹 관리 -->
  <div id="swathGroupsSidebar" class="collapsed">
    <div id="swathGroupsHeader">
      <h2>Swath 그룹</h2>
      <button id="swathGroupsCloseBtn" class="swath-groups-close-btn">×</button>
    </div>
    <div id="swathGroupsContent">
      <div id="swathGroupsList">
        <!-- 그룹 목록이 동적으로 표시됨 -->
      </div>
    </div>
  </div>
  
  <!-- 세 번째 사이드바: Signal 시뮬레이션 결과 -->
  <div id="signalResultsSidebar" class="collapsed">
    <div id="signalResultsHeader">
      <h2>Signal 결과</h2>
      <button id="signalResultsCloseBtn" class="signal-results-close-btn">×</button>
    </div>
    <div id="signalResultsContent">
      <!-- SAR Signal (Chirp) -->
      <div class="signal-section" style="margin-bottom: 20px;">
        <h5 style="color: #fff; font-size: 13px; margin-bottom: 10px;">SAR Signal (Chirp)</h5>
        <canvas id="chirpSignalCanvas" width="370" height="400" style="width: 100%; height: auto; background: #1e1e1e; border: 1px solid #444;"></canvas>
        <div id="chirpStatistics" style="margin-top: 10px;"></div>
      </div>
      
      <!-- Echo Signal -->
      <div class="signal-section" style="margin-top: 20px;">
        <h5 style="color: #fff; font-size: 13px; margin-bottom: 10px;">Echo Signal</h5>
        <canvas id="echoSignalCanvas" width="370" height="350" style="width: 100%; height: auto; background: #1e1e1e; border: 1px solid #444;"></canvas>
        <div id="echoStatistics" style="margin-top: 10px;"></div>
      </div>
    </div>
  </div>
  
  <!-- Canvas 확대 보기 모달 -->
  <div id="canvasModal" class="canvas-modal" style="display: none;">
    <div class="canvas-modal-content">
      <div class="canvas-modal-header">
        <h3 id="canvasModalTitle">Signal 확대 보기</h3>
        <button id="canvasModalClose" class="canvas-modal-close">×</button>
      </div>
      <div class="canvas-modal-body">
        <canvas id="canvasModalCanvas"></canvas>
      </div>
    </div>
  </div>
  
  <!-- Satellite.js 라이브러리 (TLE 파싱 및 SGP4 계산용) -->
  <script src="https://cdn.jsdelivr.net/npm/satellite.js@4.1.2/dist/satellite.min.js"></script>
  
  <!-- CesiumJS JavaScript -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.137/Build/Cesium/Cesium.js"></script>
  <script type="module">
    // Cesium ion access token 설정
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwZjEzNDA2OC05MTE2LTQ2ODgtOGJiYi05MDFjNzc2ZDg0NDIiLCJpZCI6MjE1NTM4LCJpYXQiOjE3NjkxNjM4MjB9.-JMo-431f4Bkr6NdfcU8y7WFo0ZTi1BxDInRWHWJhtE';

    // 클래스 모듈 import
    import { App } from './App.js';
    
    // 모듈 로딩 오류 처리
    window.addEventListener('error', (e) => {
      if (e.message.includes('Failed to fetch dynamically imported module')) {
        console.error('모듈 로딩 오류:', e);
      }
    });

    // ==================== 애플리케이션 시작 ====================
    // App 인스턴스 생성 및 초기화
    const app = new App();
    app.initialize();

    // 사이드바 접기/펼치기 기능
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    if (sidebar && sidebarToggle) {
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        sidebarToggle.textContent = sidebar.classList.contains('collapsed') ? '▶' : '◀';
      });
    }

    // 탭 전환 기능
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.getAttribute('data-tab');
        
        // 모든 탭 버튼과 콘텐츠에서 active 클래스 제거
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        
        // 클릭한 탭 버튼과 해당 콘텐츠에 active 클래스 추가
        button.classList.add('active');
        const targetContent = document.getElementById(targetTab + 'Tab');
        if (targetContent) {
          targetContent.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
